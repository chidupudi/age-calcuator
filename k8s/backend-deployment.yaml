apiVersion: apps/v1
kind: Deployment
metadata:
  name: age-calculator-backend
  labels:
    app: age-calculator
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: age-calculator
      component: backend
  template:
    metadata:
      labels:
        app: age-calculator
        component: backend
    spec:
      containers:
      - name: backend
        image: age-calculator-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: age-calculator
    component: backend
spec:
  type: NodePort
  selector:
    app: age-calculator
    component: backend
  ports:
  - port: 4000
    targetPort: 4000
    nodePort: 30400
    protocol: TCP
    name: http
